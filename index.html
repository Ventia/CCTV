<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;

        <title></title>

    <body>
        <div id="map">

        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/multi-style-layer.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/CamerasPoly_1.js"></script>
        <script src="data/CamerasPoint_2.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[-32.06546215773245,115.74518784124234],[-32.064475655051716,115.7467504584909]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_SatelliteMap_0');
        map.getPane('pane_SatelliteMap_0').style.zIndex = 400;
        var layer_SatelliteMap_0 = L.tileLayer('https://www.google.cn/maps/vt?lyrs=s@189&gl=cn&x={x}&y={y}&z={z}', {
            pane: 'pane_SatelliteMap_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 18
        });
        layer_SatelliteMap_0;
        map.addLayer(layer_SatelliteMap_0);
        function pop_CamerasPoly_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\

                    </tr>\
                    <tr>\
                        <th scope="row">DRAWING_AT</th>\
                        <td>' + (feature.properties['DRAWING_AT'] !== null ? autolinker.link(feature.properties['DRAWING_AT'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">CAMERA_TYP</th>\
                        <td>' + (feature.properties['CAMERA_TYP'] !== null ? autolinker.link(feature.properties['CAMERA_TYP'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">UPDATED_</th>\
                        <td>' + (feature.properties['UPDATED_'] !== null ? autolinker.link(feature.properties['UPDATED_'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">CAMERA_ID_</th>\
                        <td>' + (feature.properties['CAMERA_ID_'] !== null ? autolinker.link(feature.properties['CAMERA_ID_'].toLocaleString()) : '') + '</td>\
                    </tr>\

                        <td>' + (feature.properties['CAMERA_NAM'] !== null ? autolinker.link(feature.properties['CAMERA_NAM'].toLocaleString()) : '') + '</td>\

                    </tr>\
                    <tr>\
                        <th scope="row">LAT_</th>\
                        <td>' + (feature.properties['LAT_'] !== null ? autolinker.link(feature.properties['LAT_'].toLocaleString()) : '') + '</td>\

                    </tr>\
                    <tr>\

                    </tr>\
                    <tr>\

                    </tr>\
                    <tr>\

                    </tr>\
                    <tr>\

                    </tr>\
                    <tr>\
                        <th scope="row">SHAPE_LEN</th>\
                        <td>' + (feature.properties['SHAPE_LEN'] !== null ? autolinker.link(feature.properties['SHAPE_LEN'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        var pattern_CamerasPoly_1_0 = new L.StripePattern({
            weight: 0.3,
            spaceWeight: 2.0,
            color: '#f6be13',
            opacity: 1.0,
            spaceOpacity: 0,
            angle: 315
        });
        pattern_CamerasPoly_1_0.addTo(map);
        function style_CamerasPoly_1_0() {
            return {
                pane: 'pane_CamerasPoly_1',
                stroke: false,
                fillOpacity: 1,
                fillPattern: pattern_CamerasPoly_1_0,
                interactive: true,
            }
        }
        function style_CamerasPoly_1_1() {
            return {
                pane: 'pane_CamerasPoly_1',
                opacity: 1,
                color: 'rgba(246,190,19,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 2.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_CamerasPoly_1');
        map.getPane('pane_CamerasPoly_1').style.zIndex = 401;
        map.getPane('pane_CamerasPoly_1').style['mix-blend-mode'] = 'normal';
        var layer_CamerasPoly_1 = new L.geoJson.multiStyle(json_CamerasPoly_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_CamerasPoly_1',
            layerName: 'layer_CamerasPoly_1',
            pane: 'pane_CamerasPoly_1',
            onEachFeature: pop_CamerasPoly_1,
            styles: [style_CamerasPoly_1_0,style_CamerasPoly_1_1,]
        });
        bounds_group.addLayer(layer_CamerasPoly_1);
        map.addLayer(layer_CamerasPoly_1);
        function pop_CamerasPoint_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['id'] !== null ? autolinker.link(feature.properties['id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_CamerasPoint_2_0() {
            return {
                pane: 'pane_CamerasPoint_2',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(190,207,80,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_CamerasPoint_2');
        map.getPane('pane_CamerasPoint_2').style.zIndex = 402;
        map.getPane('pane_CamerasPoint_2').style['mix-blend-mode'] = 'normal';
        var layer_CamerasPoint_2 = new L.geoJson(json_CamerasPoint_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_CamerasPoint_2',
            layerName: 'layer_CamerasPoint_2',
            pane: 'pane_CamerasPoint_2',
            onEachFeature: pop_CamerasPoint_2,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_CamerasPoint_2_0(feature));
            },
        });
        bounds_group.addLayer(layer_CamerasPoint_2);
        map.addLayer(layer_CamerasPoint_2);
        setBounds();
        var i = 0;
        layer_CamerasPoly_1.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['CAMERA_ID_'] !== null?String('<div style="color: #e9e9e9; font-size: 12pt; font-weight: bold; font-family: \'Arial\', sans-serif;">' + layer.feature.properties['CAMERA_ID_']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_CamerasPoly_1'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        resetLabels([layer_CamerasPoly_1]);
        map.on("zoomend", function(){
            resetLabels([layer_CamerasPoly_1]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_CamerasPoly_1]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_CamerasPoly_1]);
        });
        </script>
    </body>
</html>
